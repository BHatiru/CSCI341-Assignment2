{% extends 'base.html' %}
{% block title %}Delete User{% endblock %}
{% block content %}
  <h2>Delete User</h2>
  <p>Are you sure you want to delete the user {{ user.given_name }} {{ user.surname }}?</p>
  <form method="post">
    {{ form.hidden_tag() }}
    {{ form.submit(class="btn btn-danger") }}
    <a href="{{ url_for('user_list') }}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
