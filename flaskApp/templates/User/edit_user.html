
{% if form %}
<form method="post" action="{{ url_for('edit_user', user_id=user.user_id) }}">
  {{ form.hidden_tag() }}
  <div class="form-group">
    {{ form.email.label }} {{ form.email(class="form-control", value = user.email) }}
  </div>
  <!-- Repeat the above block for other form fields -->
  <div class="form-group">
    {{ form.password.label }} {{ form.password(class="form-control" , value = user.password) }}
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
  
</form>
{% else %}
<p>No form data available.</p>
{% endif %}
